_BASE_: [
  '../../runtime.yml',
  '../_base_/optimizer_80e.yml',
  '../_base_/ppyoloe_plus_crn.yml',
  '../_base_/ppyoloe_plus_reader.yml',
]

save_dir: output/luce
log_iter: 100
snapshot_epoch: 1
weights: output/ppyoloe_plus_crn_m_60e_objects365/model_final
# pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/CSPResNetb_m_pretrained.pdparams
pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_m_obj365_pretrained.pdparams

CSPResNet:
  use_alpha: False

PPYOLOEHead:
  static_assigner_epoch: 20

depth_mult: 0.67
width_mult: 0.75



metric: COCO
num_classes: 1

TrainDataset:
  name: COCODataSet
  image_dir: 车端抛洒物20240124
  anno_path: 车端抛洒物20240124/all_train_car_paosawu_with_badcase.json
  dataset_dir: /root/paddlejob/workspace/env_run/lvfeng/output/
  data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']
  allow_empty: true

EvalDataset:
  name: COCODataSet
  image_dir: 车端抛洒物val20240124
  anno_path:  车端抛洒物val20240124/val_1200_cate2.json
  dataset_dir: /root/paddlejob/workspace/env_run/lvfeng/output/
  allow_empty: true

TestDataset:
  name: ImageFolder
  anno_path:  # also support txt (like VOC's label_list.txt)
  dataset_dir:  # if set, anno_path will be 'dataset_dir/anno_path'